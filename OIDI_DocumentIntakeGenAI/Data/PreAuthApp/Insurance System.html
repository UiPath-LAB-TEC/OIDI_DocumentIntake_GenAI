<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Authorization System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Management System</h1>
        <ul class="nav">
            <li class="nav-item active" data-target="preauth">Pre-Authorization</li>
            <li class="nav-item" data-target="claims">Claims</li>
        </ul>
        <div class="content">
            <div id="preauth" class="tab-content active">
                <h2>Submitted Pre-Authorizations</h2>
                <table id="preauth-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>Doctor</th>
                            <th>Hospital</th>
                            <th>Procedure Date</th>
                            <th>CPT Code</th>
                            <th>ICD10 Code</th>
                            <th>Diagnosis</th>
                            <th>Treatment</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h1>Pre-Authorization Request</h1>
                <form id="preauth-form">
                    <div class="form-group">
                        <label for="member_id">Member ID:</label>
                        <input type="text" id="member_id" name="member_id" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Patient Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor:</label>
                        <input type="text" id="doctor" name="doctor" required>
                    </div>
                    <div class="form-group">
                        <label for="hospital">Hospital Name:</label>
                        <input type="text" id="hospital" name="hospital" required>
                    </div>
                    <div class="form-group">
                        <label for="procedure-date">Procedure Date:</label>
                        <input type="date" id="procedure-date" name="procedure-date" required>
                    </div>
                    <div class="form-group">
                        <label for="cpt-code">CPT Code:</label>
                        <input type="text" id="cpt-code" name="cpt-code" required>
                    </div>
                    <div class="form-group">
                        <label for="icd10-code">ICD-10 Code:</label>
                        <input type="text" id="icd10-code" name="icd10-code" required>
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">Diagnosis:</label>
                        <textarea id="diagnosis" name="diagnosis"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="treatment">Treatment:</label>
                        <textarea id="treatment" name="treatment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="query">Raised Query</option>
                        </select>
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
                <div id="message"></div>
            </div>
            <div id="claims" class="tab-content">
                <h2>Submitted Claims</h2>
                <table id="claims-table">
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Patient Name</th>
                            <th>CPT Code</th>
                            <th>Charges</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h1>Submit Claim</h1>
                <form id="claims-form">
                    <div class="form-group">
                        <label for="claim-member-id">Member ID:</label>
                        <input type="text" id="claim-member-id" name="claim-member-id" required>
                    </div>
                    <div class="form-group">
                        <label for="claim-patient-name">Patient Name:</label>
                        <input type="text" id="claim-patient-name" name="claim-patient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="claim-cpt-code">CPT Code:</label>
                        <input type="text" id="claim-cpt-code" name="claim-cpt-code" required>
                    </div>
                    <div class="form-group">
                        <label for="claim-charges">Charges:</label>
                        <input type="number" id="claim-charges" name="claim-charges" required>
                    </div>
                    <div class="form-group">
                        <label for="claim-status">Status:</label>
                        <select id="claim-status" name="claim-status">
                            <option value="completed">Completed</option>
                            <option value="rejected">Rejected</option>
                            <option value="query">Pending Query</option>
                            <option value="validated">Validated</option>
                        </select>
                    </div>
                    <button type="submit">Submit Claim</button>
                </form>
                <div id="claims-message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
